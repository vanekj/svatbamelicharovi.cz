<!doctype html>
<html lang="cs">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Tereza a Jakub Melicharovi</title>
	<link rel="stylesheet" href="static/main.css?v=1.2" />
</head>
<body>
	<div class="layout">
		<div class="pattern pattern--left"></div>
		<div class="container">
			<div class="section welcome">
				<h1>NÁŠ SVATEBNÍ DEN</h1>
				<h2 class="h1">Tereza a Jakub Melicharovi</h2>
				<img src="assets/header-text.svg" class="welcome__handwrite" />
				<h2>a takhle se to vydařilo</h2>
				<img src="assets/kittens-front.svg" class="welcome__image" />
			</div>

			<div class="section gallery" data-gallery="wedding" data-url="svatba.html">
				<div class="js-gallery-placeholder"></div>
				<div class="gallery__bottom">
					<a href="/svatba.html" class="button">Zobrazit celou galerii</a>
				</div>
			</div>

			<div class="separator"></div>

			<div class="section gallery" data-gallery="photobooth" data-url="fotokoutek.html">
				<h2>Fotokoutek</h2>
				<div class="js-gallery-placeholder"></div>
				<div class="gallery__bottom">
					<a href="/fotokoutek.html" class="button">Zobrazit celou galerii</a>
				</div>
			</div>

			<div class="separator"></div>

			<div class="section questions">
				<img src="assets/footer-text.svg" class="questions__handwrite" />
				<br />
				<img src="assets/kittens-back.svg" class="questions__image" />
			</div>
		</div>
		<div class="pattern pattern--right"></div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.7.0/intersection-observer.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.1.2/dist/lazyload.min.js"></script>
	<script src="static/main.js?v=1.2"></script>
</body>
</html>
